<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
	<!-- Base metas -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{%- seo -%}
	{%- feed_meta -%}
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}

	<!-- Site details -->
	<title>{{ page.title | default: "Nihongo Familiar" }}</title>
	<meta name="description" content={{ page.subtitle | page.description | default: "Projects, stories, & ideas to help make learning the Japanese language a more cute, fun, and chill experience for all of us~!" }} />
	<meta name="keywords" content="Japanese, language learning, languages, cute, fun, baller">
	<meta name="author" content="The Nihongo Familiar" />

	<!-- Socials stuff -->
	<meta property="og:title" content={{ page.title | default: "Nihongo Familiar" }} />
	<meta property="og:description" content={{ page.subtitle | page.description | default: "Projects, stories, & ideas to help make learning the Japanese language a more cute, fun, and chill experience for all of us~!" }} />
	<meta property="og:url" content={{ page.url | default: site.url }} />
	<!--<meta property="og:image" content={{ page.hero_url | default: "/assets/images/foundation/social-preview.png"}} />-->
	<!--<meta property="og:image:type" content="image/png" />-->
	<!--<meta property="og:image:width" content="1200" />-->
	<!--<meta property="og:image:height" content="627" />-->
	<meta property="og:type" content="website"/>

	<!-- Font stuff -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Fira+Sans+Condensed:ital@0;1|Muli&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Styles -->
	<!--<link rel="shortcut icon" type="image/png"  href="/assets/images/foundation/favicon.png" />-->
	<!--<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />-->
	
	<body>
		{% include header.html %}

		<main class="page-content" aria-label="Content">
			<div class="wrapper">
				{{ content }}
			</div>
		</main>

		{% include footer.html %}

		<!-- Internal Scripps -->
		<script src="/assets/js/hamburger-menu.js"></script>
		<script src="/assets/js/shooting-stars.js"></script>
	</body>
</html>
